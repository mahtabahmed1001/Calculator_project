<!DOCTYPE html>
<html>
    <Head>
        <title>Calculator Project</title>
        <link rel="stylesheet" href="Calculator.css">
        
    </Head>
<body>
        <!--Body-->
    <div class="cal-body">
            <!--Display-->
        <div class="display display-js"></div>

        <div class="all-button">
              <!--First Line-->
        <div class="firstLine">
            <button class="button" onclick="
                updateCalculation('7');">7</button>

            <button class="button" onclick="updateCalculation('8');">8</button>

            <button class="button" onclick="
            updateCalculation('9');"> 9</button>

            <button class="button" onclick="
           updateCalculation('/');">/</button>
        </div>

        <!--Second Line-->
        <div class="firstLine">
            <button class="button" onclick="
            updateCalculation('4');">4</button>

            <button class="button" onclick="updateCalculation('5');">5</button>

            <button class="button" onclick="
            updateCalculation('6');">6</button>

            <button class="button" onclick="
            updateCalculation('*');">*</button>
        </div>

        <!--Third Line-->
        <div class="firstLine">
            <button class="button" onclick="
            updateCalculation('1');">1</button>

            <button class="button" onclick="
            updateCalculation('2');">2</button>

            <button class="button" onclick="
            updateCalculation('3');">3</button>

            <button class="button" onclick="
            updateCalculation('-');">-</button>
        </div>

        
        <!--Fourth Line-->
        <div class="firstLine">
            <button class="button" onclick="
                calculation='';
                console.log(calculation);
                displayCalculation();">Clear</button>

            <button class="button" onclick="
            updateCalculation('.');">.</button>

            <button class="button" onclick="
            calculation= eval(calculation);
            console.log(calculation);
            displayCalculation();">=</button>

            <button class="button" onclick="updateCalculation(' + ');
            ">+</button>
        </div>
        </div>


    </div>

    <script src="Calculator.js">
        
    </script>

</body>


</html>
